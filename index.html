<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Simple</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        h1 { color: #333; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        #response { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Frontend con GitHub Pages</h1>
    <button onclick="fetchData()">Obtener Datos del Backend</button>
    <div id="response"></div>
    <script>
        async function fetchData() {
            try {
                const response = await fetch('https://your-backend-service.onrender.com/api/data');
                const data = await response.json();
                document.getElementById('response').innerText = data.message;
            } catch (error) {
                document.getElementById('response').innerText = 'Error al conectar con el backend';
            }
        }
    </script>
</body>
</html>
